<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator shadow-lg rounded">
      <div class="display bg-dark text-white p-3 fs-3 text-end" id="display">0</div>

      <div class="buttons p-3">
        <div class="row g-2 mb-2">
          <div class="col"><button class="btn btn-danger w-100" onclick="clearDisplay()">AC</button></div>
          <div class="col"><button class="btn btn-secondary w-100" onclick="appendOperator('%')">%</button></div>
          <div class="col"><button class="btn btn-secondary w-100" onclick="squareNumber()">xÂ²</button></div>
          <div class="col"><button class="btn btn-warning w-100" onclick="appendOperator('/')">/</button></div>
        </div>
        <div class="row g-2 mb-2">
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('7')">7</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('8')">8</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('9')">9</button></div>
          <div class="col"><button class="btn btn-warning w-100" onclick="appendOperator('*')">*</button></div>
        </div>
        <div class="row g-2 mb-2">
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('4')">4</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('5')">5</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('6')">6</button></div>
          <div class="col"><button class="btn btn-warning w-100" onclick="appendOperator('-')">-</button></div>
        </div>
        <div class="row g-2 mb-2">
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('1')">1</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('2')">2</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('3')">3</button></div>
          <div class="col"><button class="btn btn-warning w-100" onclick="appendOperator('+')">+</button></div>
        </div>
        <div class="row g-2">
          <div class="col-6"><button class="btn btn-light w-100" onclick="appendNumber('0')">0</button></div>
          <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('.')">.</button></div>
          <div class="col"><button class="btn btn-success w-100" onclick="calculateResult()">=</button></div>
        </div>
      </div>
    </div>
  </div>

  <script src="mini.js"></script>
</body>
</html>
